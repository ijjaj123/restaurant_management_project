<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="{% static 'home/style.css'%}">
        <style>
            .contact-container{
            max-width:600px;
            margin:40px auto;
            padding:20px;
            background-color:white;
            border-radius:8px;
            box-shadow:0 2px 8px rgba(0,0,0,0.1);


            }
            h1{
            text-align:center;
            color:#007BFF;
            margin-bottom:20px;
            }
            .contact-item{
            margin-bottom:15px;
            }
            .label{
            font-weight:bold;
            color:#555;
            }
        </style>
    </head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-item">
            <span class="label">Address:</span>123 Main street,Hyderabad,India
        </div>
        <div class="contact-item">
            <span class="label">Phone:</span>+91 9876543210
        </div>
        <div class="contact-item">
            <span class="label">Email:</span> Contact@restaurant.com 
        </div>
    </div>
</body>
</html>

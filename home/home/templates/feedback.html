{% extends "base.html" %}
{% block title %}Feedback{%endblock %}
{% block content %}
<div style="max-width:600px; margin:auto;padding:20px;">
    <h2>Leave your Feedback</h2>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn" style="padding:10px 20px; background:#28a745;color:#fff;border:none;border-radius:5px;">
            submit
        </button>
    </form>
</div>
<% endblock %}

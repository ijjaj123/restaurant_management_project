<!DOCTYPE html>
<html>
    <head>
        <title>Menu page</title>
    </head>
    <body>
        <h1>Our Menu</h1>
        {% if menu_items %}
        <div class="menu-container">
            {% for item in menu_items %}
            <div class="menu-item">
                {% if item.image %}
                <img src="{{item.image.url}}" alt="{{item.name}}" width="200">
                {% endif %}
                <h3>{{item.name}}</h3>
                <p>{{item.description}}</p>
                <p><strong>Rs{{item.price}}</strong></p>
            </div>
            {% endfor%}
        </div>
        
    
        {%else%}
            <p>No Menu items avaliable.</p>
        {% endif %}
    </body>
</html>
